edge_options:
  arguments:
    - --ignore-certificate-errors
    - --ignore-ssl-errors
    - --accept-language=en
    - --disable-extensions
    - --disable-popup-blocking
    - --incognito
    - --start-maximized
    - --user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.93 Safari/537.36
  prefs:
    first_run_customized: False
    first_run: False
    welcome_page_on_startup_enabled: False
    welcome_page_enabled: False

chrome_options:
  arguments:
    - --ignore-certificate-errors
    - --ignore-ssl-errors
    - --accept-language=en
    - --disable-extensions
    - --disable-popup-blocking
    - --incognito
    - --start-maximized
    - --user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/90.0.4430.93 Safari/537.36
  prefs:
    profile.default_content_setting_values.notifications: 2
    credentials_enable_service: False
    profile.password_manager_enabled: False
    browser: 
      first_run_tabs: []
    first_run_customized: False
    first_run: False
    welcome_page_on_startup_enabled: False
    welcome_page_enabled: False

db:
  path: trivago_scraping\res\trivago.db
  tables:
    city:
      create: |
        CREATE TABLE IF NOT EXISTS city (
            search_key TEXT UNIQUE,
            city_country TEXT,
            code TEXT,
            add_time TEXT
        )
      insert: |
        INSERT INTO city (search_key, city_country, code, add_time)
        VALUES (?, ?, ?, ?)
      delete: |
        DELETE FROM city
        WHERE search_key = ?;
      update_search_key: |
        UPDATE city
        SET search_key = ?
        WHERE search_key = ?;
      update: |
        UPDATE city
        SET city_country = ?, 
            code = ?, 
            add_time = ?
        WHERE search_key = ?;
      search: |
        SELECT city_country, code FROM city
        WHERE search_key = ?;


        



